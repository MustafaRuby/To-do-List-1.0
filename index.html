<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    <link rel="shortcut icon" href="images/to-do-list-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="general-block">
        <div class="title-block">
            <a href="information.html"><button class="information">?</button></a>
            <a href="inputBackUp.html"><button class="information">B</button></a>
            <h1 class="title">Your own to-do-list</h1>
        </div>

        <div class="input-details">
            <input type="text" class="input-box" id="input-box" placeholder="Details about your event">
            
            <input type="date" class="input-box-when" id="date-box" name="date" placeholder="dd-mm-yyyy">
            
            <input type="time" class="input-box-when" id="time-box" name="time"><br><br>

        </div>
            
        <div class="buttons">
            <button class="list-button" id="insert-button">Add event</button>

            <button class="list-button" id="remove-checked">Remove selected events</button>

            <button class="list-button" id="eliminate-all">Clear the list</button>
        </div>

        <p class="list-title">To-Do-list</p>

        <div id="to-do-list" class="to-do-list">
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
